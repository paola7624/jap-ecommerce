<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <link href="css/footer.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">eMercado</a>
    </div>
  </nav>

  <main class="container mt-5 d-flex justify-content-center">
    <div class="row justify-content-center">
      <div>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Ingrese su nombre de usuario:</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Ingrese su contraseña:</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-muted mt-5">
    <div class="container">
      <br>
      <nav>
        <ul class="list-unstyled d-flex justify-content-between justify-content-center">
          <li><a href="#">Políticas de la empresa</a></li>
          <li><a href="#">Sobre Nosotros</a></li>
          <li><a href="#">Contáctanos</a></li>
          <li><a href="#">Métodos de pago</a></li>
        </ul>
      </nav>
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/login.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
